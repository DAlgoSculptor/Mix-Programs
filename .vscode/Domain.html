<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Domain.css"><link>
    <script>Domain.js</script>
</head>
<body>
    <div class="clock">

        <div class="circle hours">
      
          <svg>
      
            <circle cx="50%" cy="50%" r="50%" fill="none" stork-width="1" stroke="currentcolor"></circle>
      
          </svg>
      
        </div>
        <div class="circle minutes">
      
          <svg>
      
            <circle cx="50%" cy="50%" r="40%" fill="none" stork-width="1" stroke="currentcolor"></circle>
      
          </svg>
      
        </div>
        <div class="circle seconds">
      
          <svg>
      
            <circle cx="50%" cy="50%" r="30%" fill="none" stork-width="1" stroke="currentcolor"></circle>
      
          </svg>
      
        </div>
      
        <div class="time" data-time="am">
      
          <span class="time-stamp hours">00</span>
          :
          <span class="time-stamp minutes">00</span>
          :
          <span class="time-stamp seconds">00</span>
      
        </div>
      
      </div>
    
</body>
</html>
